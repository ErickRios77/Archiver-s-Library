<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archiver's Library - Cadastro</title>
    <link rel="icon" type="image/x-icon" href="./assets/Logo.svg">

    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="./js/cadastro.js"></script>
</head>

<body onload="listarVtubers(); listarPaises()">
    <div class="background">
        <img src="./assets/Logo-header.svg" alt="" class="logo">
    </div>
    <div class="cadastroContainer">
        <a href="./login.html">
            <i class="fa-solid fa-arrow-left"></i> Voltar ao login
        </a>
        <div class="cadastroForm">
            <label for="nome">Nome de Usuario <span class="required">*</span></label>
            <input type="text" id="nome" placeholder="Usuario123" maxlength="45">
            <label for="email">E-mail <span class="required">*</span></label>
            <input type="email" id="email" placeholder="email@email.com" maxlength="156">
            <div class="senha">
                <label class="campoSenha" for="senha">Senha <span class="required">*</span></label>
                <input class="labelSenha" type="password" id="senha" placeholder="・・・・・・・">
                <label class="confirmarSenha" for="senhaConf">Confirme a Senha <span class="required">*</span></label>
                <input class="labelConfirmar" type="password" id="senhaConf" placeholder="・・・・・・・">
            </div>
            <label for="dtNasc">Data de Nascimento</label>
            <input type="date" id="dtNasc">
            <label for="genero">Genero</label>
            <select id="genero">
                <option value="" selected>-------</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
                <option value="O">Outro</option>
                <option value="P">Prefiro não dizer</option>
            </select>
            <label for="nacionalidade">Nacionalidade</label>
            <select id="nacionalidade">
                <option value="">-------</option>
            </select>
            <label for="oshi">Oshi</label>
            <select id="oshi">
                <option value="">-------</option>
            </select>
            <span>Campos marcados com <span class="required">*</span> são obrigatórios</span>
            <button type="submit" onclick="cadastrar()">Cadastrar</button>
        </div>
    </div>
</body>

</html>
